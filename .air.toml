# file: .air.toml

root = "."
tmp_dir = "bin"

[build]
  bin = "./bin/noreza"
  cmd = "templ generate && tailwindcss -i ./internal/web/static/css/input.css -o ./internal/web/static/css/dist/style.css && go build -o ./bin/noreza ./cmd/noreza/main.go"
  delay = 0
  exclude_dir = ["static", "node_modules"]
  exclude_regex = [".*_templ.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_ext = ["go", "tpl", "tmpl", "templ", "html", "js"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true
